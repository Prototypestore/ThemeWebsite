<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vx100 Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <a href="#">FoodCourt</a>
    </div>
    <nav class="site-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Chefs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero">
    <h1>ALWAYS FRESH & HIGH‑QUALITY PRODUCTS</h1>
    <p>Order online and get your favorite dishes delivered to your door.</p>
    <button class="hero-btn">View Menu</button>
  </section>
  <!-- New Products / Menu -->
  <section class="menu-section">
    <h2>New Products</h2>
    <div class="grid" id="product-grid">
      <!-- Product cards will be injected via JS -->
    </div>
  </section>
  <!-- Chefs Section -->
  <section class="chefs">
    <h2>Our Talent Chefs</h2>
    <div class="chefs-grid">
      <div class="chef-card">
        <img src="https://via.placeholder.com/150" alt="Chef 1">
        <h3>John Doe</h3>
        <p>Head Chef</p>
      </div>
      <div class="chef-card">
        <img src="https://via.placeholder.com/150" alt="Chef 2">
        <h3>Jane Smith</h3>
        <p>Pastry Chef</p>
      </div>
      <div class="chef-card">
        <img src="https://via.placeholder.com/150" alt="Chef 3">
        <h3>Mike Brown</h3>
        <p>Grill Master</p>
      </div>
    </div>
  </section>
  <footer>
    <p>©2025 Vx100 Studio</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
